<div ng-controller="Top10Controller" id='top10Controller'>
    <h4>Top 10 profiles</h4>
    <div class='row' style="width:97%;">
        <div class='col-xs-10 well' style='margin-left: 30px; width:100%;'>
           <table class='table table-bordered' style="width:100%;">
                        <thead>
                            <tr>
                            	<th class='col-xs-4'>Profile Name</th>
                                <th class='col-xs-2'>Step</th>
                                <th class='col-xs-2'>Profiles</th>
                                <th class='col-xs-4'>Profile Id</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat='i in top10Profiles'>
                                <td>{{i.profileName}}</td>
                                <td>{{i.step}}</td>
                                <td>{{i.profiles}}</td>
                                <td><a href='{{i.profileLink}}' style='color: #609' target="_blank">{{i.profileId}}</a></td>
                            </tr>
                        </tbody>
            </table>
        </div>
    </div>
</div>
